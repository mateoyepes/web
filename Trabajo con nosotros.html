    <section class="work-section">
        <h1>Trabaja con Nosotros</h1>
        <p>¿Te gustaría formar parte de nuestro equipo? Completa el formulario y envíanos tu información.</p>
        <div class="work-form-container">
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="experience">Experiencia Laboral</label>
                    <textarea id="experience" name="experience" rows="5" placeholder="Describe tu experiencia laboral o habilidades relevantes." required></textarea>
                </div>
                <div class="form-group">
                    <label for="resume">Currículum Vitae</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>
                <button type="submit" class="submit-btn">Enviar Postulación</button>
            </form>
        </div>
    </section>
